<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aimbot Config</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/default.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style_aimbot.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main app container -->
    <div class="app">
      <div class="header">
        <p>Nighthawks</p>
        <div class="navs">
          <ul>
            <li><a href="{{url_for('tab_1')}}">Aimbot Configs</a></li>
            <li><a href="{{url_for('tab_2')}}">Sniper Configs</a></li>
            <li><a href="{{url_for('tab_3')}}">Whitelist Service</a></li>
            <li><a href="{{url_for('tab_4')}}">Authentication Service</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div id="form">
          <center><p id="form_lbl">PANEL CONFIG</p></center>
          <div class="input-group">
            <textarea
              id="scan_pattern"
              placeholder=" "
              required
              spellcheck="false"
            ></textarea>
            <label for="scan_pattern">Scan Pattern</label>
          </div>
          <div class="input-group">
            <input id="head_offset" type="text" placeholder=" " required />
            <label for="head_offset">Head Offset</label>
          </div>
          <div class="input-group">
            <input id="left_ear_offset" type="text" placeholder=" " required />
            <label for="left_ear_offset">Left Ear Offset</label>
          </div>
          <div class="input-group">
            <input id="right_ear_offset" type="text" placeholder=" " required />
            <label for="right_ear_offset">Right Ear Offset</label>
          </div>
          <div class="input-group">
            <input
              id="left_shoulder_offset"
              type="text"
              placeholder=" "
              required
            />
            <label for="left_shoulder_offset">Left Shoulder Offset</label>
          </div>
          <div class="input-group">
            <input
              id="right_shoulder_offset"
              type="text"
              placeholder=" "
              required
            />
            <label for="right_shoulder_offset">Right Shoulder Offset</label>
          </div>
          <div class="input-group">
            <input
              id="write_value_offset"
              type="text"
              placeholder=" "
              required
            />
            <label for="write_value_offset">Write Value</label>
          </div>

          <center>
            <div class="aimbot_control_btns">
              <button id="btn_save_config">Save Configs</button>
            </div>
          </center>
        </div>
      </div>
      <div class="footer">
        <p id="status_lbl">status: n/a</p>
        <div id="server_controller">
          <button id="btn_server_on">On Server</button>
          <button id="btn_server_off">Off Server</button>
        </div>
      </div>
    </div>
  </body>
  <script src="{{url_for('static', filename='js/panel_config.js')}}"></script>
</html>
